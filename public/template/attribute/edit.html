<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Edit Attribute </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <input type="hidden" id="element-id" value="{{_id}}">
                <form id="edit-form" class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="description" value="{{description}}" required="required" name="description"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ui-name">UI Name <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="ui-name" value="{{uiName}}" name="ui-name" required="required"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Type</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" id="type-select" disabled="disabled">
                                {{#select type}}
                                <option value="Testcontent">Testcontent</option>
                                <option value="Testvector">Testvector</option>
                                {{/select}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="radio">
                                <label>
                                    <input type="radio" {{#if active}} checked="checked" {{/if}} value="true" id="activeTrue" name="active"> True
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" {{#unless active}} checked="checked" {{/unless}} value="false" id="activeFalse" name="active"> False
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Shown by default</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="radio">
                                <label>
                                    <input type="radio" {{#if shownByDefault}} checked="checked" {{/if}} value="true" name="shown-by-default"> True
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" {{#unless shownByDefault}} checked="checked" {{/unless}} value="false"  name="shown-by-default"> False
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="default-value">Default value <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="default-value" name="default-value" value="{{defaultValue}}"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Deletable</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="radio">
                                <label>
                                    <input type="radio" {{#if deletable}} checked="checked" {{/if}} value="true" id="deletableTrue" name="deletable"> True
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio"  {{#unless deletable}} checked="checked" {{/unless}} value="false" id="deletableFalse" name="deletable"> False
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button class="btn btn-success submit" id="edit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
