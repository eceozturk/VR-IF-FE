<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Login </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <section class="login_content">
                    <form id="login-form" data-parsley-validate class="form-horizontal form-label-left">
                        <div>
                            <input type="text" class="form-control" placeholder="Username" id="username" required="">
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" id="password"
                                   required="">
                        </div>
                        <div>
                            <button class="btn btn-success submit" id="login-button">Submit</button>
                        </div>

                        <div class="clearfix"></div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
